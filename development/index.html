<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroColor: Mood to color</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --error: #ff7b72;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(88,166,255,0.09), transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(152,195,255,0.08), transparent 28%),
                  radial-gradient(circle at 50% 80%, rgba(88,255,200,0.06), transparent 35%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      width: min(900px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 24px 28px;
      display: grid;
      gap: 18px;
    }
    h1 {
      margin: 0;
      letter-spacing: -0.5px;
      font-weight: 650;
      font-size: 28px;
    }
    p {
      margin: 0;
      color: #9da7b3;
    }
    form {
      display: grid;
      gap: 12px;
    }
    label {
      font-weight: 600;
      letter-spacing: 0.1px;
    }
    textarea {
      width: 100%;
      min-height: 96px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: #0f131a;
      color: var(--text);
      padding: 12px 14px;
      font: inherit;
      resize: vertical;
    }
    textarea:focus {
      outline: 2px solid var(--accent);
      border-color: var(--accent);
    }
    button {
      justify-self: start;
      background: var(--accent);
      border: none;
      color: #0d1117;
      font-weight: 700;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 10px 24px rgba(88,166,255,0.25);
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 28px rgba(88,166,255,0.3); }
    button:active { transform: translateY(0); }

    .result {
      display: grid;
      gap: 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      background: #0f141c;
    }
    .swatch {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      align-items: center;
      font-family: "IBM Plex Mono", "SFMono-Regular", Consolas, monospace;
      font-size: 14px;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 9px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
    }
    .error { color: var(--error); font-weight: 600; }
    .muted { color: #7c8896; }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <h1>NeuroColor: Mood to color</h1>
      <p>Describe a mood, object, or vibe. The model will guess the RGB color and preview it.</p>
    </div>
    <form id="form">
      <label for="text">Prompt</label>
      <textarea id="text" name="text" placeholder="e.g. calm ocean at sunrise with mist"></textarea>
      <label for="model">Model</label>
      <select id="model" name="model" style="padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: #0f131a; color: var(--text); font-size: 14px; cursor: pointer;">
        <option value="svm">SVM</option>
        <option value="ridge">Ridge</option>
        <option value="grid">Grid</option>
        <option value="random_forest">Random Forest</option>
      </select>
      <button type="submit">Predict Color</button>
    </form>
    <div class="result" id="result" hidden>
      <div class="swatch" id="swatch"></div>
      <div class="meta">
        <div class="pill" id="hex"></div>
        <div class="pill" id="rgb"></div>
        <div class="pill muted" id="input"></div>
      </div>
      <div class="error" id="error" hidden></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const textEl = document.getElementById("text");
    const modelEl = document.getElementById("model");
    const result = document.getElementById("result");
    const swatch = document.getElementById("swatch");
    const hex = document.getElementById("hex");
    const rgb = document.getElementById("rgb");
    const input = document.getElementById("input");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = textEl.value.trim();
      if (!text) {
        showError("Please enter a description.");
        return;
      }
      showError("");
      const payload = { text, model: modelEl.value };
      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const raw = await res.text();
        let data;
        try {
          data = raw ? JSON.parse(raw) : {};
        } catch (parseErr) {
          throw new Error(`Bad response: ${raw || res.status}`);
        }
        if (!res.ok) {
          throw new Error(data.error || `Request failed (${res.status})`);
        }
        renderResult(data);
      } catch (err) {
        showError(err.message || "Something went wrong");
      }
    });

    function renderResult(data) {
      const [r, g, b] = data.rgb;
      const hexCode = data.hex;
      swatch.style.background = `rgb(${r}, ${g}, ${b})`;
      hex.textContent = hexCode;
      rgb.textContent = `rgb(${r}, ${g}, ${b})`;
      input.textContent = data.input || "";
      result.hidden = false;
    }

    function showError(msg) {
      if (!msg) { errorEl.hidden = true; errorEl.textContent = ""; return; }
      errorEl.hidden = false;
      errorEl.textContent = msg;
    }
  </script>
</body>
</html>
